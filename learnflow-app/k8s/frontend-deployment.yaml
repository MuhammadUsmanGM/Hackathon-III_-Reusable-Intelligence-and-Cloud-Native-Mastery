apiVersion: apps/v1
kind: Deployment
metadata:
  name: learnflow-frontend
  labels:
    app: learnflow-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: learnflow-frontend
  template:
    metadata:
      labels:
        app: learnflow-frontend
    spec:
      containers:
      - name: frontend
        image: learnflow-frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_API_BASE_URL
          value: "http://learnflow-backend/api/v1"
---
apiVersion: v1
kind: Service
metadata:
  name: learnflow-frontend
spec:
  selector:
    app: learnflow-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer
