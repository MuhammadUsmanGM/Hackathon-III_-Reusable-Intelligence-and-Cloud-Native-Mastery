apiVersion: apps/v1
kind: Deployment
metadata:
  name: learnflow-backend
  labels:
    app: learnflow-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: learnflow-backend
  template:
    metadata:
      labels:
        app: learnflow-backend
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "learnflow-backend"
        dapr.io/app-port: "8000"
    spec:
      containers:
      - name: backend
        image: learnflow-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: learnflow-secrets
              key: database-url
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka.default.svc.cluster.local:9092"
---
apiVersion: v1
kind: Service
metadata:
  name: learnflow-backend
spec:
  selector:
    app: learnflow-backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
